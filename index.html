<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/template.css">
    <title>Login/register</title>
</head>
<body>
    <div class="container">
        <div class="background">  
            <div class="bg1"></div>
            <div class="bg2"></div>
        </div>
        <div class="forms">
            <div class="info">
                <div class="items">
                    <div class="table">
                        <div class="table-cell">
                            <p>Have an account?</p>
                            <div class="btn btn1">Login Now</div>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="table">
                        <div class="table-cell">
                            <p>Don't have an account?</p>
                            <div class="btn btn2">Register</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="login">
                    <div class="table">
                        <form class="table-cell">
                            <h1>Login</h1>
                            <input class="email" name="email" type="email" placeholder="Enter your email">
                            <input class="password" name="Password" type="password" placeholder="Enter your password">
                            <div class="btn btn3">Login Now</div>
                        </form>
                    </div>
                </div>
                <div class="register">
                    <div class="table">
                        <form class="table-cell">
                            <h1>Registration</h1>
                            <input class="name" name="name" type="text" placeholder="Enter your name">
                            <input class="email" name="email" type="email" placeholder="Enter your email">
                            <input class="password" name="password" type="password" placeholder="Create a password">
                            <input class="password" name="password" type="password" placeholder="Confirm a password">
                            <div class="btn btn4">Register Now</div>
                        </form>
                    </div>
                </div>
                <div class="thanks">
                    <h1>✓</h1>
                    <a class="whatsapp" href="https://wa.me/393455078311"><h3>Contact me</h3></a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
    <p class="footer">© 2023 Marcelo Cherem All rights reserved.</p>
</body>
</html>
